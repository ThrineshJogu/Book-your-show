<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book My Show</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/2/21/BookMyShow_Logo.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      color: #333;
    }

    header {
      background-color: #d32f2f;
      color: white;
      text-align: center;
      padding: 1.5rem 0;
      font-size: 1.5rem;
    }

    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 2rem;
    }

    .movie {
      background-color: #fff;
      width: 300px;
      margin: 1rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .movie:hover {
      transform: scale(1.05);
    }

    .movie img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
    }

    .movie h2 {
      margin-top: 0.5rem;
      color: #d32f2f;
    }

    .movie p {
      margin: 0.5rem 0;
    }

    .movie label,
    .movie select,
    .movie input {
      margin: 0.3rem 0;
      display: block;
      width: 100%;
      padding: 5px;
      border-radius: 5px;
    }

    button {
      background-color: #388e3c;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #2e7d32;
    }

    footer {
      background-color: #d32f2f;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üéüÔ∏è Book My Show</h1>
  </header>

  <main class="container">
    <!-- Movie 1 -->
    <div class="movie" data-title="Avengers: Endgame" data-price="250">
      <img src="https://upload.wikimedia.org/wikipedia/en/0/0d/Avengers_Endgame_poster.jpg" alt="Avengers: Endgame">
      <h2>Avengers: Endgame</h2>
      <p>Price: ‚Çπ250</p>
      <label for="date1">Date:</label>
      <input type="date" id="date1">
      <label for="time1">Time:</label>
      <select id="time1">
        <option value="2:00 PM">2:00 PM</option>
        <option value="6:00 PM">6:00 PM</option>
        <option value="9:00 PM">9:00 PM</option>
      </select>
      <button onclick="bookTicket(this)">Book Now</button>
    </div>

    <!-- Movie 2 -->
    <div class="movie" data-title="Inception" data-price="220">
      <img src="https://upload.wikimedia.org/wikipedia/en/7/7f/Inception_ver3.jpg" alt="Inception">
      <h2>Inception</h2>
      <p>Price: ‚Çπ220</p>
      <label for="date2">Date:</label>
      <input type="date" id="date2">
      <label for="time2">Time:</label>
      <select id="time2">
        <option value="1:00 PM">1:00 PM</option>
        <option value="5:00 PM">5:00 PM</option>
        <option value="8:00 PM">8:00 PM</option>
      </select>
      <button onclick="bookTicket(this)">Book Now</button>
    </div>

    <!-- Movie 3 -->
    <div class="movie" data-title="Spider-Man: No Way Home" data-price="230">
      <img src="https://upload.wikimedia.org/wikipedia/en/0/00/Spider-Man_No_Way_Home_poster.jpg" alt="Spider-Man: No Way Home">
      <h2>Spider-Man: No Way Home</h2>
      <p>Price: ‚Çπ230</p>
      <label for="date3">Date:</label>
      <input type="date" id="date3">
      <label for="time3">Time:</label>
      <select id="time3">
        <option value="3:00 PM">3:00 PM</option>
        <option value="7:00 PM">7:00 PM</option>
        <option value="10:00 PM">10:00 PM</option>
      </select>
      <button onclick="bookTicket(this)">Book Now</button>
    </div>
  </main>

  <footer>
    <p>¬© 2025 BookMyShow‚Ñ¢ | All rights reserved.</p>
  </footer>

  <script>
    function bookTicket(button) {
      const movieCard = button.closest('.movie');
      const movieTitle = movieCard.getAttribute('data-title');
      const ticketPrice = movieCard.getAttribute('data-price');
      const dateInput = movieCard.querySelector('input[type="date"]');
      const timeSelect = movieCard.querySelector('select');

      const date = dateInput.value;
      const time = timeSelect.value;

      if (!date) {
        alert("Please select a date for your movie.");
        return;
      }

      alert(`üéâ Booking Confirmed!\n\nMovie: ${movieTitle}\nDate: ${date}\nTime: ${time}\nPrice: ‚Çπ${ticketPrice}`);
    }
  </script>
</body>
</html>
