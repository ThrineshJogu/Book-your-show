<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tollywood Movie Booking</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header { background: #222; color: #fff; padding: 1rem; text-align: center; }
    .movies-container { display: flex; flex-wrap: wrap; justify-content: center; padding: 1rem; }
    .movie-card { background: #fff; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin: 1rem; max-width: 200px; overflow: hidden; transition: transform 0.2s; }
    .movie-card:hover { transform: translateY(-5px); }
    .movie-card img { width: 100%; height: 300px; object-fit: cover; }
    .movie-info { padding: 0.5rem; }
    .movie-info h3 { margin: 0.5rem 0 0.2rem; font-size: 1.1rem; }
    .movie-info p { margin: 0.2rem 0; color: #555; font-size: 0.9rem; }
    .buy-btn { background: #ff4e00; color: #fff; border: none; padding: 0.5rem; width: 100%; cursor: pointer; font-size: 1rem; border-radius: 0 0 8px 8px; }
    .buy-btn:hover { background: #e74300; }
    #booking-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; }
    #booking-modal .modal-content { background: #fff; padding: 1rem; border-radius: 8px; width: 90%; max-width: 400px; }
    #booking-modal label { display: block; margin: 0.5rem 0 0.2rem; }
    #booking-modal input, #booking-modal select { width: 100%; padding: 0.5rem; margin-bottom: 0.8rem; }
    .close-btn { background: #ccc; color: #333; border: none; padding: 0.5rem; cursor: pointer; border-radius: 4px; margin-right: 0.5rem; }
    .confirm-btn { background: #28a745; color: #fff; border: none; padding: 0.5rem; cursor: pointer; border-radius: 4px; }
  </style>
</head>
<body>
  <header><h1>Tollywood Movie Ticket Booking</h1></header>
  <div class="movies-container">
    <div class="movie-card" data-movie="Sankranthiki Vasthunam">
      <img src="https://via.placeholder.com/200x300?text=Sankranthi+Vasthunam" alt="Sankranthiki Vasthunam">
      <div class="movie-info">
        <h3>Sankranthiki Vasthunam</h3>
        <p>Price: ₹250</p>
        <p>Date: 14 Jan 2025</p>
        <p>Time: 7:00 PM</p>
      </div>
      <button class="buy-btn">Book Now</button>
    </div>
    <div class="movie-card" data-movie="Game Changer">
      <img src="https://via.placeholder.com/200x300?text=Game+Changer" alt="Game Changer">
      <div class="movie-info">
        <h3>Game Changer</h3>
        <p>Price: ₹300</p>
        <p>Date: 10 Jan 2025</p>
        <p>Time: 8:00 PM</p>
      </div>
      <button class="buy-btn">Book Now</button>
    </div>
    <div class="movie-card" data-movie="Daaku Maharaaj">
      <img src="https://via.placeholder.com/200x300?text=Daaku+Maharaaj" alt="Daaku Maharaaj">
      <div class="movie-info">
        <h3>Daaku Maharaaj</h3>
        <p>Price: ₹280</p>
        <p>Date: 12 Jan 2025</p>
        <p>Time: 6:00 PM</p>
      </div>
      <button class="buy-btn">Book Now</button>
    </div>
    <!-- Add more cards as needed -->
  </div>

  <div id="booking-modal">
    <div class="modal-content">
      <h2 id="modal-movie-title">Book Tickets</h2>
      <label for="ticket-count">Number of Tickets:</label>
      <input type="number" id="ticket-count" min="1" value="1">
      <label for="show-time">Select Time:</label>
      <select id="show-time">
        <option>6:00 PM</option>
        <option>7:00 PM</option>
        <option>8:00 PM</option>
      </select>
      <button class="close-btn">Close</button>
      <button class="confirm-btn">Confirm Booking</button>
    </div>
  </div>

  <script>
    document.querySelectorAll('.buy-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const card = btn.closest('.movie-card');
        const movie = card.getAttribute('data-movie');
        document.getElementById('modal-movie-title').innerText = 'Book: ' + movie;
        document.getElementById('booking-modal').style.display = 'flex';
      });
    });
    document.querySelector('.close-btn').addEventListener('click', () => {
      document.getElementById('booking-modal').style.display = 'none';
    });
    document.querySelector('.confirm-btn').addEventListener('click', () => {
      const count = document.getElementById('ticket-count').value;
      alert('Successfully booked ' + count + ' tickets!');
      document.getElementById('booking-modal').style.display = 'none';
    });
  </script>
</body>
</html>
